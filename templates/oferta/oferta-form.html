{% load widget_tweaks %}

<form action="{% url 'oferta:anadir-oferta' %}" method="POST" id="form-oferta">
  {% csrf_token %}

      <input type="hidden" name="id" value="{{form.instance.id|default:''}}">
      <span class="text-danger">{{form.non_field_errors}}</span>
      {% render_field form.coordinacion class="hide" %}
      <!-- {{form.errors}} -->

      
      <div class="form-group">
        <label for="trimestre"><span class="glyphicon glyphicon-pencil"></span> {{ form.trimestre.label }}</label>
        {% render_field form.trimestre id="trimestre" %}
        <span class="text-danger">{{form.trimestre.errors.as_text}}</span>
      </div>
      <div class="form-group">
        <label for="anio"><span class="glyphicon glyphicon-pencil"></span> {{ form.anio.label }}</label>
        {% render_field form.anio id="anio" %}
        <span class="text-danger">{{form.anio.errors.as_text}}</span>
      </div>



    <button type="submit" class="btn btn-primary btn-block"><span
      class="glyphicon glyphicon-ok"></span> Agregar
    </button>
  </div>
</form>
